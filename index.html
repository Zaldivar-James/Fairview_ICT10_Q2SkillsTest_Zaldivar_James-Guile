<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url("https://wallpapers.com/images/thumbnail/anime-school-background-dh3ommnxthw4nln7.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9); /* transparent white */
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            padding: 32px 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: darkred;
        }

        .form-label {
            font-weight: 500;
            color: darkred;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1rem;
            white-space: pre-wrap;
            background-color: #fdeeee;
            padding: 15px;
            border-left: 5px solid darkred;
        }

        button {
            background-color: darkred;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>School Club Information</h1>

        <div class="mb-3">
            <label for="club-select" class="form-label">Select a club:</label>
            <select id="club-select" class="form-select">
                <option>Chess Club</option>
                <option>Science Club</option>
            </select>
        </div>

        <button id="show-btn" class="btn btn-primary w-100">
            Show Club Information
        </button>

        <div id="result"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
